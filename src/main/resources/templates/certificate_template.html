<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <style>
        body {
            font-family: sans-serif;
        }

        .certificate-container {
            border: 10px solid #6366f1;
            padding: 50px;
            text-align: center;
            width: 800px;
            margin: 0 auto;
        }

        .header {
            font-size: 40px;
            color: #1e293b;
            font-weight: bold;
        }

        .sub-header {
            font-size: 20px;
            color: #64748b;
            margin-top: 20px;
        }

        .student-name {
            font-size: 48px;
            color: #6366f1;
            font-weight: bold;
            margin: 30px 0;
            border-bottom: 2px solid #e2e8f0;
            display: inline-block;
            padding-bottom: 10px;
        }

        .course-title {
            font-size: 24px;
            color: #334155;
            font-style: italic;
        }

        .footer {
            margin-top: 50px;
            color: #94a3b8;
        }
    </style>
</head>

<body>
    <div class="certificate-container">
        <div class="header">CERTIFICATE OF COMPLETION</div>
        <div class="sub-header">This is to certify that</div>
        <div class="student-name" th:text="${studentName}">Student Name</div>
        <div class="sub-header">has successfully completed the course</div>
        <div class="course-title" th:text="${courseTitle}">Course Title</div>
        <div class="footer">
            <p>Awarded on: <span th:text="${completionDate}">Date</span></p>
            <p>LMSHub Online Academy</p>
        </div>
    </div>
</body>

</html>
