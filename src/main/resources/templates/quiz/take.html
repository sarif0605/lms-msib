<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::section})}">

<head>
    <title>Quiz - LMSHub</title>
</head>

<body>
    <section>
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card p-4">
                        <div class="card-body">
                            <h2 class="fw-bold mb-4" th:text="${quiz.title}">Quiz Title</h2>
                            <form th:action="@{'/quizzes/' + ${quiz.id} + '/submit'}" method="post">
                                <div th:each="question, qIter : ${quiz.questions}" class="mb-5">
                                    <h5 class="fw-bold mb-3" th:text="(${qIter.index} + 1) + '. ' + ${question.text}">
                                        Question</h5>
                                    <div th:each="choice : ${question.choices}" class="form-check mb-2">
                                        <input class="form-check-input" type="radio"
                                            th:name="'question_' + ${question.id}" th:value="${choice.id}" required>
                                        <label class="form-check-label" th:text="${choice.text}">Choice</label>
                                    </div>
                                </div>
                                <div class="mt-4 pt-4 border-top">
                                    <button type="submit" class="btn btn-primary btn-lg rounded-pill px-5">Submit
                                        Answers</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
